type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 67432bc8d9ac7fd4d324fcf4
  name:
    description: "User's name"
    type: string
    example: 'Yuliia Vorobei'
  email:
    description: "User's email"
    type: string
    example: vorobeju1@gmail.com
  password:
    description: 'User password'
    type: string
    example: 673cc87h
